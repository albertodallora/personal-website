    <h2>Fermo e mosso </h2>
    <div class="poem">
        Stanco, confuso e immobile,
        con la giacca aperta, controvento,
        la nostalgia mi stringe la gola,
        mentre il sole cala lento.

        Questi alberi piegati indietro,
        però, non sembrano abbandonarmi,
        e tutta questa fragilità,
        è ora più semplice da sopportare.
    </div>
