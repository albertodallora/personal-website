    <h2>Senza dirsi addio</h2>
    <div class="poem">
        Su questo scoglio piatto,
        col mare sotto i piedi,
        mi feci la birra più buona dell'anno.

        Su quello stesso sasso,
        ora continuo a voltarmi,
        cercando il mio passato.

        Se n'è andato via, 
        dimenticandosi di salutare.
    </div>
